name: Auto Update Image Line (No Deploy)

on:
  repository_dispatch:
    types: [update-image]
  workflow_dispatch:
    inputs:
      controller_tag:
        required: false
      controller_image:
        required: false

env:
  FILE_PATH: deployment.yaml
  DEFAULT_IMAGE: jenkins/jenkins:lts-jdk17     # OLD IMAGE TEXT TO REPLACE

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine image
        id: getimage
        run: |
          FULL="${{ github.event.client_payload.controller_image }}"
          [ -z "$FULL" ] && FULL="${{ github.event.inputs.controller_image }}"
          TAG="${{ github.event.client_payload.controller_tag }}"
          [ -z "$TAG" ] && TAG="${{ github.event.inputs.controller_tag }}"
          if [ -z "$FULL" ]; then
            FULL="docker.io/nareshd2/jenkins-master:${GITHUB_SHA::7}"
          fi
          echo "IMAGE=$FULL" >> $GITHUB_OUTPUT
          echo "Using: $FULL"

      - name: Replace image using sed (safe)
        run: |
          OLD="${DEFAULT_IMAGE}"
          NEW="${{ steps.getimage.outputs.IMAGE }}"
          FILE="${FILE_PATH}"

          echo "Before:"
          grep "image:" $FILE || true

          # replace entire image field safely:
          sed -i "s|image: $OLD|image: $NEW|" "$FILE"

          echo "After:"
          grep "image:" $FILE || true

      - name: Commit & push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add "${FILE_PATH}"
          if git diff --cached --quiet; then
            echo "No update needed"
          else
            git commit -m "Update Jenkins image to ${{ steps.getimage.outputs.IMAGE }}"
            git push
          fi
