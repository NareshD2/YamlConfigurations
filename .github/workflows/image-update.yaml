name: Auto Update Image Line (No Deploy)

on:
  repository_dispatch:
    types: [update-image]
  workflow_dispatch:
    inputs:
      controller_tag:
        required: false
      controller_image:
        required: false

permissions:
  contents: write   # allow pushes/commits with GITHUB_TOKEN
  pull-requests: write

concurrency:
  group: update-image-deployment
  cancel-in-progress: false

env:
  FILE_PATH: deployment.yaml
  OLD_IMAGE: jenkins/jenkins:lts-jdk17

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo (full history for rebase)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Image
        id: img
        run: |
          FULL="${{ github.event.client_payload.controller_image }}"
          [ -z "$FULL" ] && FULL="${{ github.event.inputs.controller_image }}"
          TAG="${{ github.event.client_payload.controller_tag }}"
          [ -z "$TAG" ] && TAG="${{ github.event.inputs.controller_tag }}"

          if [ -z "$FULL" ]; then
            # fallback: your default repo + short SHA
            FULL="docker.io/nareshd2/jenkins-master:${GITHUB_SHA::7}"
          fi

          echo "IMAGE=$FULL" >> $GITHUB_OUTPUT
          echo "Using image: $FULL"

      - name: Replace image using sed (safe)
        run: |
          FILE="${FILE_PATH}"
          NEW_IMAGE="${{ steps.img.outputs.IMAGE }}"

          echo "Before:"
          grep -n "image:" "$FILE" || true

          # Replace the exact line
          sed -i "s|image: ${OLD_IMAGE}|image: ${NEW_IMAGE}|" "$FILE"

          echo "After:"
          grep -n "image:" "$FILE" || true

      - name: Commit change
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add "${FILE_PATH}"
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Jenkins image to ${{ steps.img.outputs.IMAGE }}"
          fi

      - name: Rebase on latest master and push (with retry)
        run: |
          set -e
          # If there is no new commit, skip
          if git diff --cached --quiet; then
            echo "Nothing to push."
            exit 0
          fi

          for i in 1 2 3; do
            echo "Attempt $i: rebasing and pushing..."
            # Ensure weâ€™re on master (or change if your default branch differs)
            git branch
            git rev-parse --abbrev-ref HEAD

            # Fetch and rebase onto the latest remote master
            git fetch origin master
            git rebase origin/master || (echo "Rebase failed, aborting rebase"; git rebase --abort; exit 1)

            # Push current HEAD to master
            if git push origin HEAD:master; then
              echo "Push succeeded."
              exit 0
            fi

            echo "Push failed due to race. Retrying in a few seconds..."
            sleep $((RANDOM % 5 + 2))
          done

          echo "ERROR: Failed to push after retries."
          exit 1
