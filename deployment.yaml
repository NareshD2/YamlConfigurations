apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: jenkins
  labels:
    app.kubernetes.io/name: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jenkins
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jenkins
    spec:
      serviceAccountName: jenkins

      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsUser: 1000
        runAsGroup: 1000

      containers:
        - name: jenkins
          image: docker.io/nareshd2/jenkins-master:2d50f5a
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8080
            - name: agent
              containerPort: 50000

          env:
            - name: JAVA_OPTS
              value: "-Djenkins.install.runSetupWizard=false"
            - name: CASC_JENKINS_CONFIG
              value: /var/jenkins_home/casc_configs/jenkins.yaml
            - name: JENKINS_ADMIN_ID
              valueFrom:
                secretKeyRef:
                  name: jenkins-admin-secret
                  key: username
            - name: JENKINS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jenkins-admin-secret
                  key: password

          readinessProbe:
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 12

          livenessProbe:
            httpGet:
              path: /login
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 10
            failureThreshold: 12

          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
            limits:
              cpu: "2"
              memory: "4Gi"

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop: ["ALL"]

          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home

            - name: jcasc
              mountPath: /var/jenkins_home/casc_configs

            - name: plugins
              mountPath: /plugins/plugins.txt
              subPath: plugins.txt

      volumes:
        # ðŸ”¥ THIS IS THE IMPORTANT CHANGE
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: jenkins-home
            

        - name: jcasc
          configMap:
            name: jenkins-jcasc
            items:
              - key: jenkins.yaml
                path: jenkins.yaml

        - name: plugins
          configMap:
            name: jenkins-plugins
            items:
              - key: plugins.txt
                path: plugins.txt

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: jenkins